<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<title>Registrar-se</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/css/style-new-user.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/css/primeicons.css"
		media="screen" />
	<h:outputStylesheet name="/css/fontawesome/css/font-awesome.css" />
	<h:outputStylesheet library="css" name="profile.css"/>

</h:head>
<h:body>

	<ui:include src="/nav.xhtml" />

	<h:form id="formUser" enctype="multipart/form-data">

		<pr:messages autoUpdate="true"/>

		<h:panelGrid columns="2"
			columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
			styleClass="customPanelGrid, text-14" contentStyleClass="ui-fluid">
			<f:facet name="header">
				
			</f:facet>
			
			<h:panelGroup layout="block" styleClass="hidden">
	    		<pr:outputLabel value="id" for="id"/>
				<pr:inputText value="#{sessionScope.personOn.id}" readonly="true" id="id"/>    		
			</h:panelGroup>
			<pr:outputLabel/>

			
			<pr:outputLabel value="Nome" for="name" />
			<pr:inputText value="#{personBean.person.name}" required="true"
				id="name" />
		

			<pr:outputLabel value="Sobrenome" for="surname" />
			<pr:inputText value="#{personBean.person.surname}" id="surname"
				required="true"
				/>
			

			<pr:outputLabel value="Data de nascimento" for="birth" />
			<pr:inputText value="#{personBean.person.birth}" id="birth"
				converterMessage="Data incorreta">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
					timeZone="GMT-03:00" />
			</pr:inputText>

			<pr:outputLabel value="CPF" for="cpf" />
			<pr:inputText value="#{personBean.person.cpf}" id="cpf" />

			<pr:outputLabel value="Gênero" for="gender" />
			<pr:selectOneRadio id="gender" value="#{personBean.person.gender}">
				<f:selectItem itemValue="F" itemLabel="Feminino" />
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="O" itemLabel="Outro" />
			</pr:selectOneRadio>

			<pr:outputLabel value="Cursos" for="courses" />
			<pr:selectManyCheckbox id="courses" style="height: 100px"
				value="#{personBean.person.courses}" layout="grid" columns="5">
				<f:selectItem itemValue="HTML5" itemLabel="HTML5"/>
				<f:selectItem itemValue="CSS3" itemLabel="CSS3" />
				<f:selectItem itemValue="JAVA WEB" itemLabel="Java web"/>
				<f:selectItem itemValue="SPRING BOOT" itemLabel="Spring boot"/>
				<f:selectItem itemValue="PHP" itemLabel="PHP"/>
			</pr:selectManyCheckbox>

			<pr:outputLabel value="Foto" for="photo" />
<!-- 			<pr:fileUpload id="photo" value="#{personBean.photo}" mode="simple" skinSimple="true"/> -->
			<h:inputFile id="photo" value="#{personBean.photo}" mode="simple" skinSimple="true"/>
			<pr:outputLabel value="Login" for="login" />
			<pr:inputText value="#{personBean.person.login}" id="login"
				required="true" requiredMessage="É obrigatório informar um login"
				validatorMessage="O login deve ter entre 6 e 15 caracteres">
				<f:validateLength minimum="6" maximum="15" />
			</pr:inputText>

			<pr:outputLabel value="Password" for="password" />
			<pr:password id="password" value="#{personBean.person.password}"
				required="true" requiredMessage="É obrigatório informar uma senha"
				redisplay="true"
				validatorMessage="A senha deve ter entre 8 e 20 caracteres">
				<f:validateLength minimum="8" maximum="20" />
			</pr:password>

			<pr:outputLabel />

			<h:panelGroup>
				<pr:commandButton value="Salvar" ajax="false"
					action="#{personBean.save}" />
			</h:panelGroup>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
