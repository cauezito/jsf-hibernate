<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/login.css"
		media="screen" />
	
</h:head>
<h:body>
		<div class="ui-g container">
			<h:form id="formLoginUser" styleClass="centralized">
				<pr:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<div class="ui-g-4">
					<pr:fieldset legend="Candidato"
						style="margin-bottom:20px; height: 192px">
						<h:panelGrid columns="3" cellpadding="10">

							<h:outputLabel value="Usuário:" />
							<h:inputText value="#{personBean.person.login}" />
							<h:outputLabel />


							<h:outputLabel value="Senha:" />
							<h:inputSecret value="#{personBean.person.password}" />

							<h:commandButton value="Entrar" styleClass="btn"
								action="#{personBean.login}" />



						</h:panelGrid>
					</pr:fieldset>
				</div>
			</h:form>

			<h:form id="formLoginCompany" styleClass="centralized">
				<pr:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />


				<div class="ui-g-4">
					<pr:fieldset legend="Empresa" style="margin-bottom:20px">
						<h:panelGrid columns="3" cellpadding="10" style="width: 50px">

							<h:outputLabel value="CNPJ:" />
							<h:inputText value="#{companyBean.company.cnpj}" />
							<h:outputLabel />

							<h:outputLabel value="Email:" />
							<h:inputText value="#{companyBean.company.email}" />
							<h:outputLabel />

							<h:outputLabel value="Senha:" />
							<h:inputSecret value="#{companyBean.company.password}" />

							<h:commandButton value="Entrar" styleClass="btn"
								action="#{companyBean.login}" />

						</h:panelGrid>
					</pr:fieldset>
				</div>
			</h:form>
		</div>
</h:body>
</html>
