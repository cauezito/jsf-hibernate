<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>	
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/style-new-user.css" media="screen" />
</h:head>
<h:body>
	<h:form id="formLogin">    
		<h:messages/>
			    
		<h:panelGrid columns="2">
			<h:outputLabel value="Usuário:"/>
			<h:inputText value="#{personBean.person.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{personBean.person.password}"/>
			
			<h:commandButton value="Salvar" action="#{personBean.login}"/>
		</h:panelGrid>                                             

	</h:form>		
</h:body>
</html>
