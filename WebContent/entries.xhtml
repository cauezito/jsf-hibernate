<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lançamentos</title>	
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/style-new-user.css" media="screen" />
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="index"/>
		<h:commandLink value="Sair" action="login"/>
		
	</h:form>


	<h:form id="formEntries">
		<h:panelGrid columns="2">
			<f:facet name="header">
				Lançamentos
			</f:facet>
			
			<h:outputLabel value="ID:"/>
			<h:inputText value="#{entryBean.entry.id}" readonly="true"/>
			
			<h:outputLabel value="Nota fiscal:"/>
			<h:inputText value="#{entryBean.entry.invoice}" />
			
			<h:outputLabel value="Origem:"/>
			<h:inputText value="#{entryBean.entry.origin}" />
			
			<h:outputLabel value="Destino:"/>
			<h:inputText value="#{entryBean.entry.destination}" />
			
			
			<h:outputLabel/>
			
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{entryBean.clear}" image="/resources/img/new.png"/>
				<h:commandButton value="Remover" action="#{entryBean.removeById}"/>
				<h:commandButton value="Salvar" action="#{entryBean.save}"/>
			</h:panelGroup>		
		</h:panelGrid>
		
		<h:dataTable value="#{entryBean.entries}" var="e" border="2">
			<f:facet name="header">
				Lançamentos
			</f:facet>
			
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{e.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nota fiscal</f:facet>
				<h:outputLabel value="#{e.invoice}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputLabel value="#{e.origin}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputLabel value="#{e.destination}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>
</html>
