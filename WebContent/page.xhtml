<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Início</title>	
	
</h:head>
<h:body>
	<h:form id="formUser">
		
		<h:outputLabel value="Id:"/>
		<h:inputText value="#{personBean.person.id}" readonly="true"/>
		<br/>
		
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{personBean.person.name}"/>
		<br/>
		
		<h:outputLabel value="Sobrenome:"/>
		<h:inputText value="#{personBean.person.surname}"/>
		<br/>
		
		<h:outputLabel value="Idade:"/>
		<h:inputText value="#{personBean.person.age}"/>
		<br/>
		
		<h:commandButton value="Novo" action="#{personBean.newPerson}"/>
		<h:commandButton value="Remover" action="#{personBean.remove}"/>
		<h:commandButton value="Salvar" action="#{personBean.save}"/>
			
			
		<!-- TABLE -->
		<h:dataTable value="#{personBean.people}" var="p">
			<h:column>
				<h:outputText value="#{p.id}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{p.name}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{p.surname}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{p.age}"/>
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
				<!-- value = objeto correspondente à linha, injetando os dados no target (person bean)  -->
					<f:setPropertyActionListener value="#{p}" target="#{personBean.person}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>	
	</h:form>
</h:body>
</html>
