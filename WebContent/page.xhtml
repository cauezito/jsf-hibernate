<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Início</title>	
	
</h:head>
<h:body>
	<h:form id="formUser">
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de usuários
			</f:facet>
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{personBean.person.id}" readonly="true"/>
			
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{personBean.person.name}"/>
			
			<h:outputLabel value="Sobrenome:"/>
			<h:inputText value="#{personBean.person.surname}"/>
			
			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{personBean.person.age}"/>	
			
			<h:outputLabel value="Gênero:"/>
			<h:selectOneMenu id="gender" value="#{personBean.person.gender}" required="true">
				<f:selectItem itemValue="M"   itemLabel="Masculino"/>
				<f:selectItem itemValue="F"   itemLabel="Feminino"/>
				<f:selectItem itemValue="O"   itemLabel="Outro"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cursos:"/>
			<h:selectManyMenu id="courses" style="height: 100px"
			 value="#{personBean.person.courses}" >
				<f:selectItem itemValue="HTML5" />
				<f:selectItem itemValue="CSS3" />
				<f:selectItem itemValue="JAVA WEB"/>
				<f:selectItem itemValue="SPRING BOOT"/>
				<f:selectItem itemValue="PHP"/>
			</h:selectManyMenu>
			
			<h:outputLabel value="Ativo?"/>
			<h:selectBooleanCheckbox value="#{personBean.person.active}"/>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{personBean.newPerson}"/>
				<h:commandButton value="Remover" action="#{personBean.removeById}"/>
				<h:commandButton value="Salvar" action="#{personBean.save}"/>
			</h:panelGroup>
					
		</h:panelGrid>
			
			
		<!-- TABLE -->
		<h:dataTable value="#{personBean.people}" var="p" border="2" cellpadding="5">
			<f:facet name="header">
				Usuários
			</f:facet>
			<h:column>
				<f:facet name="header">
					ID
				</f:facet>
				<h:outputText value="#{p.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				<h:outputText value="#{p.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Sobrenome
				</f:facet>
				<h:outputText value="#{p.surname}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
						Idade
					</f:facet>
				<h:outputText value="#{p.age}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					Ação
				</f:facet>
				<h:commandLink value="Editar">
				<!-- value = objeto correspondente à linha, injetando os dados no target (person bean)  -->
					<f:setPropertyActionListener value="#{p}" target="#{personBean.person}"/>
				</h:commandLink>
				<h:commandLink value="Remover" action="#{personBean.removeById}">
				<!-- value = objeto correspondente à linha, injetando os dados no target (person bean)  -->
					<f:setPropertyActionListener value="#{p}" target="#{personBean.person}"/>
				</h:commandLink>
			</h:column>

		</h:dataTable>	
	</h:form>
</h:body>
</html>
