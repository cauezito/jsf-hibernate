<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pr="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/nav.css"
		media="screen" />
</h:head>

<h:form>

	<pr:menubar>
		<pr:submenu label="Minhas vagas">
			<pr:menuitem value="Ver" action="#{jobBean.allJobs}" />
			<pr:separator />
			<pr:menuitem value="Nova" action="#{companyBean.newJob}" />
			<pr:menuitem value="Finalizadas" url="#" />
		</pr:submenu>

		<pr:submenu label="Perfil">
			<pr:menuitem value="Ver" url="company.xhtml"
				icon="pi pi-angle-double-left" />
			<pr:menuitem value="Editar"
				action="#{companyBean.recoverInfoCompany}"
				icon="pi pi-angle-double-right" />
		</pr:submenu>

		<pr:submenu label="Configurações">
			<pr:menuitem value="Alterar dados da conta" url="#" />
		</pr:submenu>

		<pr:menuitem value="Sair" action="#{companyBean.logout}"
			icon="pi pi-times" />
	</pr:menubar>
</h:form>
</html>
