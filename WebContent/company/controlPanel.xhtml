<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<title>TechJobs</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/home.css"
		media="screen" />
</h:head>
<h:body>
	<ui:include src="/company/companyNav.xhtml" />

	<h:form id="job">
		<pr:panel>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-10 ui-g-nopad">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-4">
							<h:panelGrid columns="2" cellpadding="7">
								<h:outputText />
								<h2>
									<h:outputText value="#{jobBean.job.responsibility}" />
								</h2>
								<h4>
									<h:outputText value="#{jobBean.job.company.trade}" />
								</h4>

								<h:outputText value="Endereço:" />
								<h:outputText value="#{jobBean.job.address}" />

								<h:outputText value="Tecnologias utilizadas:" />
								<h:outputText value="-" />

								<h:outputText value="Nível:" />
								<h:outputText value="#{jobBean.job.level}" />

								<h:outputText value="Remoto?" />
								<h:outputText value="#{jobBean.job.remote}" />

							</h:panelGrid>
						</div>
						<div class="ui-g-12 ui-md-4">
							<h:outputLabel />
							<h:outputText value="#{jobBean.job.resume}" />
						</div>
					</div>
				</div>
			</div>
		</pr:panel>

		<pr:dataTable var="p" value="#{jobBean.candidates}">
			<pr:column headerText="Nome">
				<h:outputText value="#{p.name} #{p.surname}" />
			</pr:column>

			<pr:column headerText="Idade">
				<h:outputText value="23" />
			</pr:column>

			<pr:column headerText="Gênero">
				<h:outputText value="#{p.gender}" />
			</pr:column>

			<pr:column headerText="Deficiente?">
				<h:outputText value="#{p.deficient}" />
			</pr:column>

			<pr:column headerText="Ações">
				<pr:growl id="growl" sticky="true" showDetail="true" />


				<pr:commandButton update=":job:moreDetails"
					oncomplete="PF('showDetails').show()" value="Detalhes">
					<f:setPropertyActionListener value="#{p}"
						target="#{jobBean.selectedPerson}" />
				</pr:commandButton>




			</pr:column>
		</pr:dataTable>

		<pr:dialog widgetVar="showDetails" header="Detalhes" resizable="false"
			showEffect="clip" hideEffect="clip" id="moreDetails">
			<pr:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			
				<h:panelGrid columns="1" cellpadding="20">

					<h:outputLabel value="#{jobBean.selectedPerson.name} #{jobBean.selectedPerson.surname}"/>
					
					<h:outputLabel value="#{jobBean.selectedPerson.birth}"/>
					<h:outputLabel value="#{jobBean.selectedPerson.relationshipStatus}"/>
					
					<h:outputLabel value="#{jobBean.selectedPerson.gender}"/>
					<h:outputLabel value="#{jobBean.selectedPerson.deficient}"/>
					
					<h:outputText value="#{jobBean.selectedPerson.bio}"/>

				</h:panelGrid>

		</pr:dialog>
	</h:form>

</h:body>
</html>
