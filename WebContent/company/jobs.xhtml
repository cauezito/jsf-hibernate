<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<title>TechJobs - Empresa</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/company/jobs.css"
		media="screen" />
</h:head>
<h:body>
	<ui:include src="/company/companyNav.xhtml" />

	<h:form class="form">
		<pr:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<!-- search -->
				<div class="ui-g-3 ui-g-nopad configs">
					<div class="ui-g">
						<pr:panel id="panel" style="margin-bottom:20px">
							<h:panelGrid columns="1" cellpadding="12" cellspacing="1">
								<h:outputText value="Nome da vaga" />
								<h:inputText />

								<pr:outputLabel for="popup" value="A partir de:" />
								<pr:datePicker id="popup" />

								<pr:outputLabel for="@next" value="Nível:" />
								<pr:selectOneMenu id="nivel" style="width:125px; margin: 0 0 20px 0;">
									<f:selectItem itemLabel="Estagiário" itemValue="" />
									<f:selectItem itemLabel="Júnior" itemValue="" />
									<f:selectItem itemLabel="Pleno" itemValue="" />
									<f:selectItem itemLabel="Sênior" itemValue="" />
									<f:selectItem itemLabel="Trainee" itemValue="" />
								</pr:selectOneMenu>

								<pr:selectBooleanCheckbox itemLabel="Trabalho remoto" style="margin: 0 0 20px 0;" />

								<pr:commandButton value="Pesquisar" />
							</h:panelGrid>
						</pr:panel>
					</div>
				</div>


				<div class="ui-g-8 ui-g-nopad">
					<div class="ui-g">
						<ui:repeat var="job" value="#{jobBean.jobs}">
							<div class="ui-g-12 ui-md-4">

								<pr:panel id="panel" style="margin-bottom:20px">

									<h3 style="text-align: center">
										<h:commandLink value="#{job.responsibility}"
											action="#{jobBean.manageJobVacancy}">
											<f:param name="jobId" value="#{job.id}"></f:param>
										</h:commandLink>

									</h3>
									<h:panelGrid columns="2" cellpadding="12" cellspacing="1">
										<h:graphicImage url="/resources/img/hierarchy.png" />
										<h:outputText value="#{job.level}" />
										<h:graphicImage url="/resources/img/remote.png" />
										<h:outputText value="#{job.remoteAux}" />
										<h:graphicImage url="/resources/img/map.png" />
										<h:outputText value="#{job.address}" />

									</h:panelGrid>
								</pr:panel>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>
		</div>
	</h:form>


</h:body>
</html>
