<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<title>TechJobs</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/user/showJob.css"
		media="screen" />
</h:head>
<h:body>
	<ui:include src="/user/userNav.xhtml" />

	<h:form>

		<div class="ui-g-12 ui-g-nopad info">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-12">
					<!-- <pr:panel header="Dados da vaga">  -->
					<pr:panel id="panel">
						<div class="p-col">
							<div class="box"></div>
						</div>

						<div class="p-col">
							<div class="box">
								<h1>#{jobBean.job.responsibility} (#{jobBean.job.level})</h1>
								<pr:commandButton value="Voltar" action="#{jobBean.unsubscribedJobs}"
									style="float: right; margin-top: -60px;" />
							</div>
						</div>

						<div class="p-col">
							<div class="box">
								<h:outputLink value="#{jobBean.job.company.trade}" id="grow" />
							</div>
						</div>

						<h:outputLink id="track" value="#">
							<h:outputText value="#{jobBean.job.company.trade}" />
						</h:outputLink>
						<pr:tooltip id="toolTipTrack" for="track"
							value="resumo da empresa" trackMouse="true" />


						<div class="p-col">
							<div class="box">
								<h:outputText value="Vaga para atuar em: " />
								<h:outputText value="#{jobBean.job.address}." styleClass="bold" />
							</div>
						</div>

						<div class="p-col">
							<div class="box">
								<h:outputText value="Utilizando " />
								<ui:repeat var="skill" value="#{jobBean.job.skills}">
									<h:outputText value="#{skill}, " styleClass="bold" />
								</ui:repeat>
								<h:outputText value=" como tecnologias." />
							</div>
						</div>

						<div class="p-col">
							<div class="box">
								<h:outputText value="Possibilidade de trabalho remoto? " />
								<h:outputText value="#{jobBean.job.remoteAux}."
									styleClass="bold" />
							</div>
						</div>

						<div class="p-col" style="margin: 40px 0 20px 0">
							<div class="box">
								<h3>O que você precisa saber sobre esta vaga</h3>
								<h:outputText value="#{jobBean.job.resume}" />
							</div>
						</div>

						<pr:commandButton value="Se candidatar"
							action="#{jobBean.applyForJob}" />
					</pr:panel>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
