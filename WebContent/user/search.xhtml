<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<title>TechJobs - Buscar vagas</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/user/search.css"
		media="screen" />
</h:head>
<h:body>
	<ui:include src="/user/userNav.xhtml" />
	<h:form>
		<pr:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
			<pr:autoUpdate />
		</pr:messages>
	</h:form>
	<h:form>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g">
						<ui:repeat var="job" value="#{jobBean.jobs}">
							<div class="ui-g-12 ui-md-4">

								<pr:panel id="panel" style="margin-bottom:20px">

									<h2 class="title">
										<h:commandLink styleClass="link" value="#{job.responsibility}"
											action="#{jobBean.showJob}">
											<f:param name="jobId" value="#{job.id}"></f:param>
										</h:commandLink>
									</h2>

									<h:panelGrid columns="2" cellpadding="12" cellspacing="1">
										<h:outputText value="Nível:" />
										<h:outputText value="#{job.level}" />

										<h:outputText value="Stacks:" />
										<h:outputText value="SQL, HIBERNATE, JAVA" />

										<h:outputText value="Localização:" />
										<h:outputText value="#{job.address}" />

										<h:outputText value="Remoto?" />
										<h:outputText value="#{job.remote}" />

									</h:panelGrid>
								</pr:panel>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
