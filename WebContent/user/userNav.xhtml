<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pr="http://primefaces.org/ui">

<h:form style="margin: -8px 0 50px -8px; width: 101%;">

	<pr:menubar>
		<pr:submenu label="Vagas">
			<pr:menuitem value="Buscar" action="#{jobBean.unsubscribedJobs}" />
			<pr:separator />
			<pr:menuitem value="Candidaturas" action="#{jobBean.subscribedJobs}" />
		</pr:submenu>

		<pr:submenu label="Perfil">
			<pr:menuitem value="Ver" url="user.xhtml"
				icon="pi pi-angle-double-left" />
			<pr:menuitem value="Editar" action="#{personBean.recoverInfoUser}"
				icon="pi pi-angle-double-right" />
		</pr:submenu>

		<pr:submenu label="Configurações">
			<pr:menuitem value="Alterar dados da conta" url="#" />
		</pr:submenu>

		<pr:menuitem value="Sair" action="#{personBean.logout}"
			icon="pi pi-times" />
	</pr:menubar>
</h:form>
</html>
