<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<title>TechJobs - Usuário</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/home.css"
		media="screen" />
</h:head>
<h:body>
	<ui:include src="/user/userNav.xhtml" />
	<pr:panel>
		<h:form>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-10 ui-g-nopad">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-4">
							<h:panelGrid columns="2" cellpadding="7">
								<h:outputText value="Nome:" />
								<h:outputText value="#{personBean.person.name}" />

								<h:outputText value="Sobrenome:" />
								<h:outputText value="#{personBean.person.surname}" />

								<h:outputText value="Nascimento:" />
								<h:outputText value="#{personBean.person.birth}" />

								<h:outputText value="CPF:" />
								<h:outputText value="#{personBean.person.cpf}" />

								<h:outputText value="Gênero:" />
								<h:outputText value="#{personBean.person.gender}" />

								<h:outputText value="Relacionamento:" />
								<h:outputText value="#{personBean.person.relationshipStatus}" />

								<h:outputText value="Deficiente:" />
								<h:outputText value="#{personBean.person.deficient}" />

								<h:outputText value="Telefone(s):" />
								<pr:commandButton value="Ver" type="button"
									onclick="PF('phones').show();" />

								<pr:dialog header="Números de telefone" widgetVar="phones" modal="true"
									height="100">
									<ui:repeat var="telephone" value="#{personBean.person.phones}">
										<h:outputText value="#{telephone}" /><br/>
									</ui:repeat>
								</pr:dialog>
			
								<h:outputText/>
								
								
								<h:outputText value="Conhecimentos:" />
								<pr:commandButton value="Ver" type="button"
									onclick="PF('skills').show();" />

								<pr:dialog header="Habilidades" widgetVar="skills" modal="true"
									height="100">
									<ui:repeat var="course" value="#{personBean.person.courses}">
										<h:outputText value="#{course}" /><br/>
									</ui:repeat>									
								</pr:dialog>
								
								<h:outputText/>

								<h:outputText value="Currículo:" />
								<pr:commandButton value="Ver" type="button"
									onclick="PF('curriculum').show();" />

								<pr:dialog header="Meu currículo" widgetVar="curriculum"
									modal="true" height="100">									
									<h:commandButton actionListener="#{personBean.person.curriculum.download}"
									value="Visualizar">
										<f:param name="fileId" value="#{personBean.person.curriculum.id}"></f:param>	
									</h:commandButton>
								</pr:dialog>


							</h:panelGrid>
						</div>

						<div class="ui-g-12 ui-md-8">
							<div class="round-container">
								<h:graphicImage value="#{personBean.person.image.photoIconB64}" />
							</div>
							<h5 style="text-align:center">Meu resumo profissional</h5>
							<h:outputText value="#{personBean.person.bio}" />
						</div>

					</div>
				</div>
			</div>
		</h:form>
	</pr:panel>
</h:body>
</html>
